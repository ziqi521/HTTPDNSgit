<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>调度系统IP添加界面</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <style>
    .container {
        margin: auto;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-header">{{.domainname}}的IP添加界面</h1>
        <form action="http://localhost:8080/httpdns/admin/add" class="form-horizontal" method="Post">
            <div class="form-group">
                <label for="domainname" class="col-sm-2 control-label">DOMAIN</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="domainname" id="domainname" value="{{.domainname}}" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="ipname" class="col-sm-2 control-label">IP</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="ipname" id="ipname" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="weight" class="col-sm-2 control-label">WEIGHT</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="weight" id="weight" value="10" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="isp" class="col-sm-2 control-label">ISP</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="isp" id="isp" placeholder="中国，陕西，西安，电信(中间汉字逗号分隔即可)">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Add</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
