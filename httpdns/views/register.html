<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <!--     <link rel="stylesheet" type="text/css" href="bs/css/bootstrap.css">
    <script src="bs/js/bootstrap.js"></script>
    <script src="bs/js/jquery.min.js"></script> -->
    <style>
    .container {
        margin: auto;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-header">后台用户注册界面</h1>
        <!-- 表单 -->
        <form class="form-horizontal" method="Post" action="http://localhost:8080/user/register">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="Username", name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Phonenumber</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phonenumber" placeholder="Phonenumber" name="phonenumber">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">注册</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
