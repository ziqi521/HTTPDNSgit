<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>调度系统信息修改界面</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <style>
    .container {
        margin: auto;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-header">{{.domainInfo.Domainname}}修改界面</h1>
        <table class="table table-striped">
            <tr>
                <td class="col-md-3">域名</td>
                <td class="col-md-3">IP</td>
                <td class="col-md-3">权重</td>
                <td class="col-md-3">ISP</td>
            </tr>
            <tr>
                <th>{{.domainInfo.Domainname}}</th>
                <td>{{.domainInfo.Ipname}}</td>
                <td>{{.domainInfo.Weight}}</td>
                <td>{{.domainInfo.Isp}}</td>
            </tr>
        </table>
        <form action="http://localhost:8080/httpdns/admin/updateinfo/{{.domainInfo.Ipname}}" class="form-horizontal" method="Post">
            <div class="form-group">
                <label for="domainname" class="col-sm-2 control-label">Domainname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="domainname" id="domainname" value="{{.domainInfo.Domainname}}" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="ipname" class="col-sm-2 control-label">IP</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="ipname" id="ipname" value="{{.domainInfo.Ipname}}" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="weight" class="col-sm-2 control-label">WEIGHT</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="weight" id="weight" value="100" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="isp" class="col-sm-2 control-label">ISP</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="isp" id="isp" value="{{.domainInfo.Isp}}" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Update</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
